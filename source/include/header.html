<header class="page-header page-header--no-js">
  <div class="page-header__wrapp container">
    <div class="page-header__scroll">
      <a class="page-header__logo page-header__logo--white logo">
        <picture>
          <source media="(min-width: 1440px)" srcset="img/desktop/logo-desktop-white@1x.png 1x, img/desktop/logo-desktop-white@2x.png 2x">
          <source media="(min-width: 768px)" srcset="img/tablet/logo-tablet-white@1x.png 1x, img/tablet/logo-tablet-white@2x.png 2x">
          <img class="logo__img" src="img/mobile/logo-mobile-white@1x.png" srcset="img/mobile/logo-mobile-white@2x.png 2x" alt="Логотип Погнали">
        </picture>
      </a>
      <a class="page-header__logo page-header__logo--blue logo" href="#">
        <picture>
          <source media="(min-width: 1440px)" srcset="img/desktop/logo-desktop-blue@1x.png 1x, img/desktop/logo-desktop-blue@2x.png 2x">
          <source media="(min-width: 768px)" srcset="img/tablet/logo-tablet-blue@1x.png 1x, img/tablet/logo-tablet-blue@2x.png 2x">
          <img class="logo__img" src="img/mobile/logo-mobile-blue@1x.png" srcset="img/mobile/logo-mobile-blue@2x.png 2x" alt="Логотип Погнали">
        </picture>
      </a>
      <button class="page-header__toggle page-header__toggle--open">
        <span class="visually-hidden">Открыть меню</span>
        <svg class="page-header__toggle-icon" width="25" height="25" role="presentation" aria-label="Открыть меню" aria-hidden="true" focusable="false">
          <use xlink:href="#menu-svg"></use>
        </svg>
      </button>
      <button class="page-header__toggle page-header__toggle--close">
        <span class="visually-hidden">Закрыть меню</span>
        <svg class="page-header__toggle-icon" width="19" height="19" role="presentation" aria-label="Закрыть меню" aria-hidden="true" focusable="false">
          <use xlink:href="#menu-svg--close"></use>
        </svg>
      </button>
    </div>
    <ul class="page-header__contact contact-btn">
      <li class="contact-btn__item contact-btn__item--phone">
        <a class="contact-btn__link contact-btn__link--phone" href="#">
          <span class="visually-hidden">Телефон</span>
          <svg class="contact-btn__svg contact-btn__svg--phone" width="18" height="18">
            <use xlink:href="#phone2-svg"></use>
          </svg>
        </a>
      </li>
      <li class="contact-btn__item contact-btn__item--email">
        <a class="contact-btn__link contact-btn__link--email" href="#">
          <span class="visually-hidden">Email</span>
          <svg class="contact-btn__svg contact-btn__svg--mail" width="18" height="14">
            <use xlink:href="#mail2-svg"></use>
          </svg>
        </a>
      </li>
      <li class="contact-btn__item contact-btn__item--button">
        <a class="contact-btn__link contact-btn__link--button button" href="#">Авторизация</a>
      </li>
    </ul>
    <nav class="page-header__nav page-nav">
      <ul class="page-nav__site-menu site-menu">
        <li class="site-menu__item">
          <a class="site-menu__link" href="#">
            <span data-hover="О сервисе">О сервисе</span>
          </a>
        </li>
        <li class="site-menu__item">
          <a class="site-menu__link" href="form.html">
            <span data-hover="Направления">Направления</span>
          </a>
        </li>
        <li class="site-menu__item">
          <a class="site-menu__link" href="catalog.html">
            <span data-hover="Попутчики">Попутчики</span>
          </a>
        </li>
      </ul>
      <ul class="page-nav__user-menu user-menu">
        <li class="user-menu__item">
          <a class="user-menu__link button" href="#">Авторизация</a>
        </li>
      </ul>
      <ul class="page-nav__contact-menu thumb-menu">
        <li class="thumb-menu__item">
          <a class="thumb-menu__link" href="tel:88005558628">
            <p class="thumb-menu__icon">
              <svg class="thumb-menu__icon-svg" width="18" height="18" role="presentation" aria-hidden="true" focusable="false">
                <use xlink:href="#phone-svg"></use>
              </svg>
            </p>
            <b class="thumb-menu__text">8 800 555-86-28</b>
          </a>
        </li>
        <li class="thumb-menu__item">
          <a class="thumb-menu__link" href="mailto:mail@htmlacademy.ru">
            <p class="thumb-menu__icon">
              <svg class="thumb-menu__icon-svg" width="18" height="13" role="presentation" aria-hidden="true" focusable="false">
                <use xlink:href="#mail-svg"></use>
              </svg>
            </p>
            <b class="thumb-menu__text">mail@htmlacademy.ru</b>
          </a>
        </li>
      </ul>
      <ul class="page-nav__social-menu social-menu">
        <li class="social-menu__item">
          <a class="social-menu__link" href="#">
            <span class="visually-hidden">Facebook</span>
            <svg class="social-menu__icon social-menu__icon--fb" width="11" height="22" role="presentation" aria-hidden="true" focusable="false">
              <use xlink:href="#facebook-svg"></use>
            </svg>
          </a>
        </li>
        <li class="social-menu__item">
          <a class="social-menu__link" href="#">
            <span class="visually-hidden">Вконтакте</span>
            <svg class="social-menu__icon social-menu__icon--vk" width="23" height="12" role="presentation" aria-hidden="true" focusable="false">
              <use xlink:href="#vk-svg"></use>
            </svg>
          </a>
        </li>
        <li class="social-menu__item">
          <a class="social-menu__link" href="#">
            <span class="visually-hidden">Instagram</span>
            <svg class="social-menu__icon social-menu__icon--inst" width="18" height="18" role="presentation" aria-hidden="true" focusable="false">
              <use xlink:href="#inst-svg"></use>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
